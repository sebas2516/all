<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="manifest" href="manifest.json" />
<!-- Soporte para iOS -->
<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
<meta name="theme-color" content="#db4938" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/images/icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css"/>
    <title> PWA</title>
  </head>
  <body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><img src="images/icons/favicon-32x32.png" alt=""></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="id" placeholder="#Identificación">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="name" placeholder="Nombres">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="lastName" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Correo">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Contraseña">
            </div>
            <p>Firma:</p>
            <main class="main-container">
                <canvas id="main-canvas" width="450" height="100"></canvas>
            </main>
            <input id="save" type="button" value="Salvar" onclick="img()">
            <div class="form-group">
                <input type="button" value="Guardar" onclick="getValueInput()" class="submit">
            </div>
            <div id="firma"></div>
        </div>
        </form>
        <a href="#" class="btn btn-success" onclick="guardar()">Enviar</a>        
        <div id="firma"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
    <script src="js/configuracion.js"></script>
    <script src="js/guardar.js"></script>
  </body>
</html>
